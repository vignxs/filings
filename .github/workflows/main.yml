jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/ehub-backend:latest

      - name: SSH into EC2 instanehub and deploy app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            docker stop ehub-backend || true
            docker rm ehub-backend || true
            docker pull ${{ env.DOCKER_HUB_USERNAME }}/ehub-backend:latest
            docker run -d --name ehub-backend -p 5000:5000 ${{ env.DOCKER_HUB_USERNAME }}/ehub-backend:latest 
